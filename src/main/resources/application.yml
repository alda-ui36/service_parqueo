spring:
  application:
    name: parking_system

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # Puedes usar validate, update, create, create-drop seg√∫n tu entorno
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET}
  access-token: ${JWT_ACCESS_TOKEN_EXPIRATION}
  refresh-token: ${JWT_REFRESH_TOKEN_EXPIRATION}

server:
  port: 8080

apis:
  reniec:
    url: ${RENIEC_API_URL}
    token: ${RENIEC_API_TOKEN}